<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by Name:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='showreels && showreels.length'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Standard</th>
            <th>Definition</th>
            <th>Duration</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let showreel of filteredShowReels'>
            <td>
              <a routerLinkActive='active' [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/showreels', showreel.ReelId, 'edit']" data-toggle="tooltip" title="Edit ShowReel">
                {{ showreel.Name }}
              </a>
            </td>
            <td>
              {{ showreel.Standard }}
            </td>
            <td>
              {{ showreel.Definition }}
            </td>
            <td>
              {{ showreel.Clips | convertTimecodeClips }}
            </td>
            <td>
              <a routerLinkActive='active' [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/showreels', showreel.ReelId, 'edit']" data-toggle="tooltip" title="Edit ShowReel">
                <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
